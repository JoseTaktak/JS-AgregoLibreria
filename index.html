<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Linkeo con mi CSS --> 
    
    <link rel="stylesheet" href="style.css">
    
    <title>MUNDO FIESTA</title>
</head>
<body>
    <header>
    <H1 class="logo">
        <img src="image/Mundo Fiesta - Logo 2021.jpg" alt="LogoMF">
    </H1>
    

</header>
<div>
    <h2 class="titulo-p">PRODUCTOS</h2>
</div>
<section class="container-p">
<div class="two columns u-pull-right #contenedor">
    <ul>
        <li class="submenu">
            <img src="image/cart.png" id="img-carrito">
            <div id="carrito">
                
                <table id="lista-carrito" class="u-full-width">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Cantidad</th>
                        </tr>
                    
                        <button id="Btn-vaciar">Vaciar Carrito</button>
                        
                    </thead>
                </table>
            </div>
        </li>
    </ul>
</div>

<div class="card">
        
    
</div>
</section>
<!-- Linkeo Librería Sweet -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Linkeo Libreria Toastify -->

    <!-- Linkeo con JS -->
    <script src="app.js"></script>

    <footer>
        <h2>Alumno JOSÉ TAKTAK</h2>
        <h3>Todos los derechos reservados</h3>
        
</footer>
